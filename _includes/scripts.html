<!-- Core theme JS-->
<script src="{{" /assets/scripts.js" | relative_url }}"></script>

{% if page.url contains 'contact' %}
<!-- Contact Form JS -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const contactForm = document.getElementById('contactForm');
    if (contactForm) {
      contactForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Prevent double submission
        const submitButton = document.getElementById('sendMessageButton');
        submitButton.disabled = true;

        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        // Basic Validation (HTML5 validation handles most)
        if (!name || !email || !message) {
          // Let HTML5 validation show if possible, or just return
          submitButton.disabled = false;
          return;
        }

        const firstName = name.split(' ')[0];

        fetch("//formspree.io/{{ site.email }}", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: name,
            phone: phone,
            email: email,
            message: message
          })
        })
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error('Server error');
            }
          })
          .then(() => {
            // Success message
            document.getElementById('success').innerHTML = `
              <div class='alert alert-success'>
                <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
                <strong>Your message has been sent. </strong>
              </div>
            `;
            contactForm.reset();
          })
          .catch(() => {
            // Fail message
            document.getElementById('success').innerHTML = `
              <div class='alert alert-danger'>
                <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
                <strong>Sorry ${firstName}, it seems that my mail server is not responding. Please try again later!</strong>
              </div>
            `;
          })
          .finally(() => {
            submitButton.disabled = false;
          });
      });
    }

    // Floating labels logic (if needed, but BS5 has floating labels built-in usually, 
    // or we just keep the CSS/JS interactions if they were custom)
    // The original script 'contact_me.js' or 'jqBootstrapValidation' handled some of this.
    // We rely on standard BS5 form styles now.
  });
</script>
{% endif %}
